<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators Task</title>
    <link rel="stylesheet" href="inn.css">
</head>
<body>
    <div class="container">
        <button class="b1">Cat Image</button>
        <button class="b2">Dog Image</button>
        <button class="b3">Snake Image</button>
        <button class="b4">Rabbit Image</button>

        <div class="images">
        <img src="Cat1.avif" alt="Cat Image" class="i1">
        <img src="Dog.jfif" alt="Dog Image" class="i2">
        <img src="Snake.webp" alt="Snake Image" class="i3">
        <img src="Rabbit.jpg" alt="Rabbit Image" class="i4">
        </div>
    </div>
</body>
</html>
